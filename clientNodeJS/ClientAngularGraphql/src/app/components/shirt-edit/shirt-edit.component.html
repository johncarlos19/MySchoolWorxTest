<app-nav-bar></app-nav-bar>
<div class="container">
  <mat-toolbar>
    <h1>Edit Shirt</h1>

  </mat-toolbar>

  <mat-card class="example-card">
    <form [formGroup]="form" (ngSubmit)="edit()" >
          <mat-card-content>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Lenght</mat-label>
          <input matInput placeholder="Placeholder" type="text" formControlName="lenght">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Size</mat-label>
          <input matInput placeholder="Placeholder" type="number" formControlName="size">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Color</mat-label>
          <input matInput placeholder="Placeholder" type="text" formControlName="color">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions  >
      <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary" mat-button>Save</button>
      <button  mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
    </form>
  </mat-card>

</div>
